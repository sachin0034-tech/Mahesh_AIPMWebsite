[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# SPA fallback for client-side routing
# Netlify serves static files first, then processes redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle static assets caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/figmaAssets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

